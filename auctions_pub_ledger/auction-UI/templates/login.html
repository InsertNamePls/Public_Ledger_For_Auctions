<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .form-container {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <form>
            <h3 class="h3 mb-3 font-weight-normal text-center">Please sign in</h3>
            <input type="email" id="inputEmail" class="form-control mb-2" placeholder="Email address" required autofocus>
            <input type="password" id="inputPassword" class="form-control mb-2" placeholder="Password" required>
            <button class="w-100 btn btn-lg btn-primary mb-2" type="submit" onclick="location.href='/home'; return false;">Sign in</button>
            <button class="w-100 btn btn-lg btn-secondary" type="submit" onclick="location.href='/home'; return false;">Register</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
